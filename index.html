<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 07</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="main-container">
        <div class="main-bar">
          <div class="triangle"></div>
          <div class="main-bar-shape square"></div>
          <div class="main-bar-shape circle"></div>
        </div>
        <section class="main-header">
          <section class="header-left">
            <span class="material-icons">
              menu
            </span>
            <h1>Cart</h1>
          </section>
          <section class="header-right">
            <span class="material-icons">
              search
            </span>
            <span class="material-icons">
              more_vert
            </span>
          </section>
        </section>
        <section class="content">
          <div class="content__header">
            <h5>4 items in your cart</h5>
          </div>
          <section class="content__items">
            <div class="content__item">
              <img class="content__item__img" src="images/pencil.jpg" alt="" />
              <div class="content__item__description">
                <h3>Pencil</h3>
                <span class="content__item__value">1.50</span>
                <span class="content__item__in-stock">in stock</span>
              </div>
            </div>
            <div class="content__item">
                <img class="content__item__img" src="images/rubberbands.jpg" alt="" />
                <div class="content__item__description">
                  <h3>Rubberbands</h3>
                  <span class="content__item__value">4.50</span>
                  <span class="content__item__in-stock">in stock</span>
                </div>
              </div>
              <div class="content__item">
                <img class="content__item__img" src="images/ruler.jpg" alt="" />
                <div class="content__item__description">
                  <h3>Rulers</h3>
                  <span class="content__item__value">8.00</span>
                  <span class="content__item__in-stock">only 1 left in stock</span>
                </div>
              </div>
              <div class="content__item">
                <img class="content__item__img" src="images/clock.jpg" alt="" />
                <div class="content__item__description">
                  <h3>Clock</h3>
                  <span class="content__item__value">22.00</span>
                  <span class="content__item__in-stock">in stock</span>
                </div>
              </div>
          </section>
          <section class="content__values">
              <div class="content__values--higher">
                  <h3>TOTAL</h3>
                  <h1>41.24</h1>
              </div>
              <div class="content__values--normal">
                  <h4>Subtotal</h4>
                  <span>36.00</span>
              </div>
              <div class="content__values--normal">
                <h4>Shipping</h4>
                <span>2.00</span>
              </div>
              <div class="content__values--normal">
                <h4>Tax</h4>
                <span>3.24</span>
              </div>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
