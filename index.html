<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a62b8acbaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Reto-CSS-07</title>
</head>

<body>
    <section class="back">
        <header class="header">
            <section class="header__top">
                <i class="fas fa-square"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-caret-down"></i>
            </section>
            <section class="header__options">
                <div class="header__options_left">
                    <i class="fas fa-bars"></i>
                    <h1>Cart</h1>
                </div>
                <div class="header__options_right">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </section>
        </header>
        <section class="content">
            <section class="content__product">
                <div class="content__cart-items">
                    <p>4 items in your cart</p>
                </div>
                <div class="content__cart-product-list">
                    <div class="cart-product-list__product">
                        <div class="product__information">
                            <img src="assets/pencil.png" alt="pencil">
                            <div class="product__description">
                                <h3 class="txt__principal">Pencil</h3>
                                <p class="txt__secondary">in stock</p>
                            </div>
                        </div>
                        <div class="product__price">
                            <p class="txt__principal">1.50</p>
                        </div>
                    </div>
                </div>
                <div class="content__cart-product-list">
                    <div class="cart-product-list__product">
                        <div class="product__information">
                            <img src="assets/rubberbands.png" alt="rubberbands">
                            <div class="product__description">
                                <h3 class="txt__principal">Rubberbands</h3>
                                <p class="txt__secondary">in stock</p>
                            </div>
                        </div>
                        <div class="product__price">
                            <p class="txt__principal">4.50</p>
                        </div>
                    </div>
                </div>
                <div class="content__cart-product-list">
                    <div class="cart-product-list__product">
                        <div class="product__information">
                            <img src="assets/rulers.png" alt="rulers">
                            <div class="product__description">
                                <h3 class="txt__principal">Rulers</h3>
                                <p class="txt__secondary">only 1 left in stock</p>
                            </div>
                        </div>
                        <div class="product__price">
                            <p class="txt__principal">8.00</p>
                        </div>
                    </div>
                </div>
                <div class="content__cart-product-list">
                    <div class="cart-product-list__product">
                        <div class="product__information">
                            <img src="assets/clock.png" alt="clock">
                            <div class="product__description">
                                <h3 class="txt__principal">Clock</h3>
                                <p class="txt__secondary">in stock</p>
                            </div>
                        </div>
                        <div class="product__price">
                            <p class="txt__principal">22.00</p>
                        </div>
                    </div>
                </div>
            </section>
            <hr>
            <section class="ammount">
                <section class="ammount__content">
                    <div class="ammount__total">
                        <p class="txt__secondary">TOTAL</p>
                        <p class="txt__principal total">41.24</p>
                    </div>
                    <div class="ammount__subtotal">
                        <p class="txt__principal">Subtotal</p>
                        <p class="txt__secondary">36.00</p>
                    </div>
                    <div class="ammount__shipping">
                        <p class="txt__principal">Shipping</p>
                        <p class="txt__secondary">2.00</p>
                    </div>
                    <div class="ammount__tax">
                        <p class="txt__principal">Tax</p>
                        <p class="txt__secondary">3.24</p>
                    </div>
                </section>
            </section>
        </section>
    </section>
</body>

</html>
