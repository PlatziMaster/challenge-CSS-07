<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Lists</title>
</head>
<body>
  <div class="header">
    <div class="brand">
      <span class="material-icons">menu</span>
      <h2>Cart</h2>
    </div>
    <div class="menu">
      <span class="material-icons">search</span>
      <span class="material-icons">more_vert</span>
    </div>
  </div>
  <div class="banner">
    <p>4 Items in your cart</p>
    <ul class="list">
      <li class="list-item">
        <div class="list-item__description">
          <figure class="list-item__img">
            <img src="https://images.pexels.com/photos/1237647/pexels-photo-1237647.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
          </figure>
          <div class="list-item__title">
            <h3>Pencil</h3>
            <p>in stock</p>
          </div>
        </div>
        <div class="list-item__cost">1.5</div>
      </li>
      <li class="list-item">
        <div class="list-item__description">
          <figure class="list-item__img">
            <img src="https://images.pexels.com/photos/859895/pexels-photo-859895.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
          </figure>
          <div class="list-item__title">
            <h3>Rubberbands</h3>
            <p>in stock</p>
          </div>
        </div>
        <div class="list-item__cost">4.5</div>
      </li>
      <li class="list-item">
        <div class="list-item__description">
          <figure class="list-item__img">
            <img src="https://images.pexels.com/photos/162500/measurement-millimeter-centimeter-meter-162500.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
          </figure>
          <div class="list-item__title">
            <h3>Rulers</h3>
            <p>only 1 left in stock</p>
          </div>
        </div>
        <div class="list-item__cost">8.0</div>
      </li>
      <li class="list-item">
        <div class="list-item__description">
          <figure class="list-item__img">
            <img src="https://images.pexels.com/photos/1198264/pexels-photo-1198264.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
          </figure>
          <div class="list-item__title">
            <h3>Clock</h3>
            <p>in stock</p>
          </div>
        </div>
        <div class="list-item__cost">22.0</div>
      </li>
    </ul>
    <div class="total">
      <h2>TOTAL</h2>
      <p>41.24</p>
    </div>
    <div class="total-description">
      <h3>Subtotal</h3>
      <p>36.00</p>
    </div>
    <div class="total-description">
      <h3>Shipping</h3>
      <p>2.00</p>
    </div>
    <div class="total-description">
      <h3>Tax</h3>
      <p>3.24</p>
    </div>
  </div>
</body>
</html>
