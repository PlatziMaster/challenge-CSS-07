<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto-CSS-07</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>    
    <section class="main-container">
      <div class="main-bar">
        <div class="triangle"></div>
        <div class="circle"></div>
        <div class="square"></div>
      </div>
    <section class="main-header">
      <section class="header-left">
        <span class="material-icons">
          menu
        </span>
        <h1>Cart</h1>
      </section>
      <section class="header-right">      
        <span class="material-icons">
          search
        </span>
        <span class="material-icons">
          more_vert
        </span>
      </section>
    </section>
    <section class="main-cart">
      <h4>4 items en you cart</h4>
      <table class="container">
        <tr>
          <td class="container--col1"><img src="images/pencil.jpg" alt="pencil" style="width:40px; height:40px"></td>
          <td class="container--col2"><p><strong>Pencil</strong><br>in stock</p></td>
          <td class="container--col3">1.50</td>
        </tr>
        <tr>
          <td class="container--col1"><img src="images/rubberbands.jfif" alt="rubberbands" style="width:40px; height:40px"></td>
          <td class="container--col2"><p><strong>Rubberbands</strong><br>in stock</p></td>
          <td class="container--col3">4.50</td>
        </tr>
        <tr>
          <td class="container--col1"><img src="images/rulers.jpg" alt="rulers" style="width:40px; height:40px"></td>
          <td class="container--col2"><p><strong>Rulers</strong><br>only 1 left in stock</p></td>
          <td class="container--col3">8.00</td>
        </tr>
        <tr>
          <td class="container--col1"><img src="images/clock.jfif" alt="clock" style="width:40px; height:40px"></td>
          <td class="container--col2"><p><strong>Clock</strong><br>in stock</p></td>
          <td class="container--col3">22.00</td>
        </tr>        
      </table>
      <div class="line"></div>
      <table class="totals">
        <tr>
          <td class="totals--col1">
            <p><strong>TOTAL</strong></p>
          </td>
          <td class="totals--total">41.24</td>
        </tr>
        <tr>
          </td>
          <td class="totals--col1">
            <p><strong>Subtotal</strong></p>
          </td>
          <td class="totals--col2">36.00</td>
        </tr>
        <tr>
          <td class="totals--col1">
            <p><strong>Shipping</strong></p>
          </td>
          <td class="totals--col2">2.00</td>
        </tr>
        <tr>          
          <td class="totals--col1">
            <p><strong>Tax</strong></p>
          </td>
          <td class="totals--col2">3.24</td>
        </tr>
      </table>
    </section>
    </section>
    <footer>
      <a href="https://www.linkedin.com/in/elvismarrugo/">Hola Soy Mr Elvix y me encantaria ayudarte</a>
      <p>Platzi Master | <a href="https://platzi.com/@MrElvix">Cohort 5</a></p>
    </footer>
  </main>
</body>
</html>
