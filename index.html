<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Challenge CSS 07</title>
</head>
<body>
    <header class="header" >
        <section class="sectionShapes" >

            <img class="shapes1" src="img/cuadrado.png" alt="">
            <img class="shapes" src="img/circulo.png" alt="">
            <img class="shapes" src="img/triangulo.png" alt="">
        </section>
        <section class="sectionMenu">
            <img class="menu" src="img/menu.png" alt="">
            <h1>Cart</h1>
            <img class="search" src="img/search.png" alt="">
            <img class="menuDos" src="img/menuDos.png" alt="">
        </section>

    </header>
    <div class="contenedorUno" >
        <p class="textContainer">4 Items in your cart</p>
        <ul class="lista">
            <li>
                <img src="img/coctea.jpg" alt="">
                <p>Pencil <br> in stock </p>
                <p>1.50</p>
            </li>
            <li>
                <img src="img/coctea.jpg" alt="">
                <p>Rubber<br>in stock </p>
                <p>4.50</p>
            </li>
            <li>
                <img src="img/coctea.jpg" alt="">
                <p>Rulers <br> in stock </p>
                <p>8.00</p>
            </li>
            <li>
                <img src="img/coctea.jpg" alt="">
                <p>Clock <br> in stock </p>
                <p>22.00</p>
            </li>

        </ul>
    </div>
    <div class="contenedorDos" >
        <h1>Total</h1>
        <h2>41.24</h2>

        <ul>
            <li>
                <p>Subtotal</p>
                <p>36.00</p>
            </li>
            <li>
                <p>Shipping</p>
                <p>02.00</p>
            </li>
            <li>
                <p>Tax</p>
                <p>3.24</p>
            </li>
        </ul>
    </div>

</body>
</html>
