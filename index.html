<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi Master - üèÜ Challenge CSS 07</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="assets/master-icon.png"
      sizes="32x32"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="top-bar">
        <i class="material-icons">minimize</i>
        <i class="material-icons">content_copy</i>
        <i class="material-icons">close</i>
      </header>
      <nav class="header">
        <div class="header__info">
          <i class="material-icons">menu</i>
          <h2>Cart</h2>
        </div>
        <div class="header__content">
          <i class="material-icons">search</i>
          <i class="material-icons">more_vert</i>
        </div>
      </nav>
      <section class="content">
        <h6>4 Items in your cart</h6>
        <div class="product">
          <div class="product__info">
            <img src="./assets/pencil.png" alt="Pencil" />
            <span>
              <h3>Pencil</h3>
              <h5>in stock</h5>
            </span>
          </div>
          <h4>1.50</h4>
        </div>
        <div class="product">
          <div class="product__info">
            <img src="./assets/rubberband.png" alt="Rubberbands" />
            <span>
              <h3>Rubberbands</h3>
              <h5>in stock</h5>
            </span>
          </div>
          <h4>4.50</h4>
        </div>
        <div class="product">
          <div class="product__info">
            <img src="./assets/ruler.png" alt="Rulers" />
            <span>
              <h3>Rulers</h3>
              <h5>only 1 left in stock</h5>
            </span>
          </div>
          <h4>8.0</h4>
        </div>
        <div class="product">
          <div class="product__info">
            <img src="./assets/clock.png" alt="Clock" />
            <span>
              <h3>Clock</h3>
              <h5>in stock</h5>
            </span>
          </div>
          <h4>22.0</h4>
        </div>
        <hr />
        <div class="money">
          <div class="money__total">
            <h3>Total</h3>
            <h1>41.24</h1>
          </div>
          <div class="money__subtotal">
            <h4>Subtotal</h4>
            <h5>36.00</h5>
          </div>
          <div class="money__subtotal">
            <h4>Shipping</h4>
            <h5>2.00</h5>
          </div>
          <div class="money__subtotal">
            <h4>Tax</h4>
            <h5>3.24</h5>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
