<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="./indexflex.css">
</head>
<body>
    <div class="golbal_container">
        <div class="barra">
            <a href="">
                <img src="../pngs/cuadrado.png" alt="cuadrado">
            </a>
            <a href="">
                <img src="../pngs/circulo.png" alt="circulo">
            </a>
            <a href="">
                <img src="../pngs/triangulo.png" alt="triangulo">
            </a>
        </div>
        <div class="nav">
            <div class="navegador-L">
                <a href="">
                    <img src="../pngs/hamburger.png" alt="Hamb" width="20px">
                </a>
                <p>Cart</p>
            </div>
            <div class="navegador-R"> 
                <a href="">
                    <!-- <img src="../pngs/w-heart.png" alt="CorazÃ³n" width="20px"> -->
                </a>
                <a href="">
                    <img src="../pngs/lupa.png" alt="Lupa" width="20px">
                </a>
                <a href="">
                    <img src="../pngs/kebab.png" alt="3 Puntos" width="20px">
                </a>   
            </div>
        </div>
        <div class="total_items">
            <h4> 4 items in your cart</h4>
        </div>
        <div class="lista__items">
            <div class="item__container">
                <img width="100px" height="100px" src="https://cdn.images.fecom-media.com/G290387_ENF290387-P.jpg?width=348" alt="foto">
                <div class="item__NP">
                    <p class="item__name">Pencil</p>
                    <p class="item__price" >1.50</p>
                    <h6 class="item__stock"> in stock</h6>
                </div>
            </div>
            <div class="item__container">
                <img width="100px" height="100px" src="https://iconflexpack.co.uk/wp-content/uploads/2016/06/heavy-duty-band-new.jpg" alt="foto">
                <div class="item__NP">
                    <p class="item__name">Rubberbands</p>
                    <p class="item__price" >4.50</p>
                    <h6 class="item__stock"> in stock</h6>
                </div>
            </div>
            <div class="item__container">
                <img width="100px" height="100px" src="https://cdn4.vectorstock.com/i/1000x1000/26/23/school-rulers-realistic-classic-wooden-vector-17272623.jpg" alt="foto">
                <div class="item__NP">
                    <p class="item__name">Rulers</p>
                    <p class="item__price" >8.00</p>
                    <h6 class="item__stock"> only one left in stock</h6>
                </div>
            </div>
            <div class="item__container">
                <img width="100px" height="100px" src="https://images-na.ssl-images-amazon.com/images/I/812L5zyAmpL._AC_SX522_.jpg" alt="foto">
                <div class="item__NP">
                    <p class="item__name">Clock</p>
                    <p class="item__price" >22.00</p>
                    <h6 class="item__stock"> in stock</h6>
                </div>
            </div>
        </div>
        <div class="total">
            <div class="total__left">
                <h1>TOTAL</h1>
                <p>Subtotal</p>
                <p>Shiping</p>
                <p>Tax</p>
            </div>
            <div class="total__right">
                <h1>41.24</h1>
                <p>36.00</p>
                <p>2.00</p>
                <p>3.24</p>
            </div>
        </div>
    </div>
</body>
</html>
