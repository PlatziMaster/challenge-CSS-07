<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./challenge07.css">
    <title>Challenge07</title>
</head>
<body>
    <header class="header">
        <div class="header__cabecera">
            <a href="" class="icon-stop2"></a>
            <a href="" class="icon-circle"></a>
            <a href="" class="icon-triangle-down"></a>
        </div>
        <div class="header__menutitle">
            <a class="header__menutitle--1 icon-menu" href=""></a>
            <h1 class="header__menutitle--2">Cart</h1>
            <div class="header__menutitle--3">
                <a href="" class="icon-search"></a>
                <a href="" class="icon-dots-horizontal-triple"></a>
            </div>
        </div>
    </header>
    <section class="cart_main">
        <h4>4 Items in your cart</h1>
        <table class="container">
            <tr>
                <th class="c1"><img src="https://images.pexels.com/photos/745759/pexels-photo-745759.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Pencil"></th>
                <th class="c2"><p><strong>Pencil</strong></br>In Stock</p></th>
                <th class="c3">1.50</th>
            </tr>
            <tr>
                <th class="c1"><img src="https://images.pexels.com/photos/39675/rubber-bands-elastic-bands-office-supplies-stationery-39675.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Rubberbands"></th>
                <th class="c2"><p><strong>Rubberbands</strong></br>In Stock</p></th>
                <th class="c3">4.50</th>
            </tr>
            <tr>
                <th class="c1"><img src="https://media.istockphoto.com/photos/plastic-ruler-isolated-on-white-picture-id1043140360" alt="Rulers"></th>
                <th class="c2"><p><strong>Rulers</strong></br>In Stock</p></th>
                <th class="c3">8.00</th>
            </tr>
            <tr>
                <th class="c1"><img src="https://images.pexels.com/photos/21294/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Clock"></th>
                <th class="c2"><p><strong>Clocks</strong></br>In Stock</p></th>
                <th class="c3">22.00</th>
            </tr>
        </table>
        <hr>
        <table class="total">
            <tr>
                <th class="total_titulo"><p>TOTAL</p></th>
                <th class="total_valor"><P>41.24</P></th>
            </tr>
            <tr>
                <th class="total_titulo">Subtotal</th>
                <th class="total_valor">36.00</th>
            </tr>
            <tr>
                <th class="total_titulo">Shipping</th>
                <th class="total_valor">2.00</th>
            </tr>
            <tr>
                <th class="total_titulo">Tax</th>
                <th class="total_valor">.24</th>
            </tr>
        </table>
    </section>
</body>
</html>
