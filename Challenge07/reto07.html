<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/482e1a0565.js"></script>
    <title>Challenge 07 Css</title>
</head>
<body>
    <nav>
        <ul>
            <li>
            </li>
        </ul>
    </nav>
    <main>
        <section class="nav-container">
            <nav class="nav-top">
                <i class="fas fa-square"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-caret-down fa-2x"></i>
            </nav>
            <nav class="nav">
                <i class="fas fa-bars"></i>
                <div>Cart</div>
                <i class="fas fa-heart"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </nav>
            <section class="items-container">
                <h4>4 Items in your cart </h4>
                <article class="items-description">
                    <img src="https://img.icons8.com/plasticine/48/000000/pencil.png"/>
                    <div class="item-name">
                         <p>Pencil</p>
                         <p class="item-name-secundary">in stock</p>
                    </div>
                    <p class="price">1.50</p>
                </article>
                <article class="items-description">
                      <img src="https://img.icons8.com/doodle/48/000000/day-of-the-dead.png"/>
                    <div class="item-name">
                         <p>Rubberbands</p>
                         <p class="item-name-secundary">in stock</p>
                    </div>
                    <p class="price">4.50</p>
                </article>
                <article class="items-description">
                    <img src="https://img.icons8.com/cotton/48/000000/ruler--v1.png"/>
                    <div class="item-name">
                         <p>Rulers</p>
                         <p class="item-name-secundary">only 1 left in stock</p>
                    </div>
                    <p class="price">8.00</p>
                </article>
                <article class="items-description">
                    <img src="https://img.icons8.com/dusk/48/000000/clock.png"/>
                    <div class="item-name">
                         <p>Clock</p>
                         <p class="item-name-secundary">in stock</p>
                    </div>
                    <p class="price">22.00</p>
                </article>
            </section>
            <section class="items-container"></section>
            <hr>
            <section  class="items-container">
                <article class="items-description">
                    <div class="item-name">
                        <p class="price item-name-secundary">TOTAL</p>
                    </div>
                 <p class="price">41.24</p>
                 <br>

                </div>

                </div>
            </article>
            <article class="items-description">
                <div class="item-name">
                     <p>Sub Total</p>
                </div>
                <p class="price item-name-secundary">36.00</p>
                </article>
                <article class="items-description">
                    <div class="item-name">
                         <p>Shipping</p>
</div>
                    <p class="price item-name-secundary">2.00</p>
                </article>
                <article class="items-description">
                    <div class="item-name">
                         <p>Tax</p>
                    </div>
                    <p class="price item-name-secundary">3.24</p>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
