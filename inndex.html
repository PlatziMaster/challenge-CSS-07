<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>challenge-07</title>
  </head>
    <body>
      <section class="container">
        <div class="item sub-header">
          <i class="fas fa-square"></i>
          <i class="fas fa-circle"></i>
          <i class="fas fa-caret-square-down"></i>
        </div>

        <div class="item header">
          <ul class="heat-page">
            <li><a href=""<i class="fas fa-bars"></i></a></li>
            <li>Cart</li>
          </ul>
          <ul class="heat-icon">
            <li><a href=""<i class="fas fa-search"></i></a></li>
            <li><a href=""<i class="fas fa-ellipsis-v"></i></a></li>
          </ul>
        </div>

        <div class="item four-item">4 items in your cart</div>

        <div class="item pencil">
          <figure class="image">
            <img src="image/pencil.jpg" alt="">
          </figure>
          <div class="text">
            <h1>pencil</h1>
            <p>in stock</p>
          </div>
          <div class="price">
            <h3>1.50</h3>
          </div>

        </div>


        <div class="item rubberbands">
          <figure class="image2">
            <img src="image/rubberbands.jpg" alt="">
          </figure>
          <div class="text">
            <h1>rubberbands</h1>
            <p>in stock</p>
          </div>
          <div class="price2">
            <h3>4.50</h3>
          </div>
      </div>


        <div class="item rulers">
          <figure class="image3">
            <img src="image/rulers.jpg" alt="">
          </figure>
          <div class="text">
            <h1>rulers</h1>
            <p>in stock</p>
          </div>
          <div class="price3">
            <h3>8.00</h3>
          </div>
        </div>

        <div class="item clocks">
          <figure class="image4">
            <img src="image/clock.jpg" alt="">
          </figure>
          <div class="text">
            <h1>clock</h1>
            <p>in stock</p>
          </div>
          <div class="price4">
            <h3>22.00</h3>
          </div>
        </div>

        <div class="item line"></div>

        <div class="item total">
          <p>TOTAL</p>
          <h1>41.24</h1>
        </div>

        <div class="item subtotal">
          <div class="sub1">
            <h2>Subtotal</h2>
            <h3>36.00</h3>
          </div>
          <div class="sub2">
            <h2>Shipping</h2>
            <h3>2.00</h3>
          </div>
          <div class="sub3">
            <h2>Tax</h2>
            <h3>3.24</h3>
          </div>
        </div>
      </section>

      <script src="https://kit.fontawesome.com/2ab5844431.js"></script>
    </body>
</html>
